<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación de Estilos de Liderazgo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              accent: '#22c55e',
              muted: '#64748b'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html, body, #app { height: 100%; }
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      @media print {
        .no-print { display: none !important; }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-white to-slate-50 text-slate-900">
    <div id="app" class="min-h-screen flex items-stretch justify-center">
      <div class="flex items-center justify-center text-muted">Cargando aplicación…</div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- SFC Loader for Vue 3 -->
    <script src="https://unpkg.com/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <!-- Optional: html2canvas for export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
      const options = {
        moduleCache: {
          vue: Vue
        },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok) throw Object.assign(new Error(url + ' ' + res.statusText), { res });
          return {
            getContentData: asBinary => res.text()
          };
        },
        addStyle(textContent) {
          const style = Object.assign(document.createElement('style'), { textContent });
          const ref = document.head.getElementsByTagName('style')[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const { loadModule } = window['vue3-sfc-loader'];

      const app = Vue.createApp({
        template: '<LeadershipAssessment />',
        components: {
          LeadershipAssessment: Vue.defineAsyncComponent(() => loadModule('./src/components/LeadershipAssessment.vue', options))
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
